<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/tic-tac-toe.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">Tic Tac Toe</div>
    <div class="game">
        <div class="board">
            <div data-index="0" class="top left square">x</div>
            <div data-index="1" class="top square ">o</div>
            <div data-index="2" class="top right square">x</div>
            <div data-index="3" class="left square">o</div>
            <div data-index="4" class="square">x</div>
            <div data-index="5" class="right square">o</div>
            <div data-index="6" class="bottom left square">x</div>
            <div data-index="7" class="bottom square">o</div>
            <div data-index="8" class="bottom right square">x</div>
        </div>
    </div>
    <div class="control">
        <div class="p1 score"></div>
        <div class="tie score"></div>
        <div class="p2 score"></div>
        <div class="swap"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
