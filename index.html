<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="assets/tic-tac-toe.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game">
        <div class="board"></div>
        <div class="top left square"></div>
        <div class="top square "></div>
        <div class="top right square"></div>
        <div class="left square"></div>
        <div class="square"></div>
        <div class="right square"></div>
        <div class="bottom left square"></div>
        <div class="bottom square"></div>
        <div class="bottom right square"></div>
    </div>
    <div class="score">
        <div class="player"></div>
        <div class="tie"></div>
        <div class="computer"></div>
        <div class="swap"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
